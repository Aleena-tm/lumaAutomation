name: Luma workflow

on:
  workflow_dispatch: # Allows manual triggering of the workflow
  # schedule:
  #   # Run daily at 8:30 AM UTC
  #   - cron: '30 8 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Luma workflow
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run WebdriverIO Tests
        run: wdio run wdio.conf.js --suite suite1

      - name: Install Allure CommandLine
        run: npm install -g allure-commandline

      - name: Combine Allure reports
        run: npm run allureCombine

      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: Allure Report
          path: test/.artifacts/allure-report/complete.html

      - name: Upload Excel Report
        uses: actions/upload-artifact@v3
        with:
          name: Excel Report
          path: test/.artifacts/test-report.xlsx
