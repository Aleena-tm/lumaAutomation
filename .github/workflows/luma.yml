name: Luma workflow

on:
  workflow_dispatch: # Allows manual triggering of the workflow
  schedule:
    # Run daily at 6:25 AM UTC (equivalent to 11:55 AM IST)
    - cron: '25 6 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Generate and Upload Reports
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run WebdriverIO Tests
        run: npm run lumaFlow

      - name: Install Allure CommandLine
        run: npm install -g allure-commandline

      - name: Combine Allure reports
        run: npm run allureCombine

      - name: Generate Excel report
        run: node test/.artifacts/json-reports/test-report.xlsx

      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: Allure Report
          path: test/.artifacts/allure-report/complete.html

      - name: Upload Excel Report
        uses: actions/upload-artifact@v3
        with:
          name: Excel Report
          path: test/.artifacts/json-reports/test-report.xlsx
