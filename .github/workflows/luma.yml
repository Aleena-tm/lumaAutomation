name: Luma workflow
on:
  workflow_dispatch: # Allows manual triggering of the workflow
   schedule:
    # Run daily at 5:00 AM UTC (equivalent to 10:30 AM IST)
    - cron: '0 6 * * *'

jobs:
  test:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    name: UI tests
    steps:
      - uses: actions/checkout@v3
       
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
       
      - name: Install packages
        run: npm install
       
      - name: Execute tests
        run: npm run lumaFlow
       
      - name: Install Allure CommandLine
        if: always()
        run: npm install -g allure-commandline
       
      - name: Combine Allure
        if: always()
        run: npm run allureCombine
       
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Allure report
          path: test/.artifacts/allure-report/complete.html # Ensure this path is correct
